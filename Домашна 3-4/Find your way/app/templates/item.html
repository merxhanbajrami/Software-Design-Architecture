<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <!-- leaflet javascript and css files -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <link rel="stylesheet" href="../static/leaflet-routing-machine.css">
    <script src="../static/leaflet-routing-machine.js"></script>
    
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/itemStyle.css">

<body>
    <script>
        var map;
        var my_lat;
        var my_lon;
        window.onload = function () {

            var ob_lat = '{{ object["@lat"] }}';
            var ob_lon = '{{ object["@lon"] }}';

            map = L.map('mapid').setView([ob_lat, ob_lon], 15);

            L.tileLayer('https://api.maptiler.com/maps/basic/{z}/{x}/{y}.png?key=6F9yLFKNMLDBrR4LD4Pt', {
                attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
            }).addTo(map);

            L.marker([ob_lat, ob_lon]).addTo(map);

            // find my location
            map.locate({ setView: false });

            map.on('locationfound', function (e) {
                var LeafIcon = L.Icon.extend({
                    options: {
                        iconSize: [30, 30],
                    }
                });
                var greenIcon = new LeafIcon({
                    iconUrl: '../static/redMarker2.png',
                });

                L.marker([e.latitude, e.longitude], { icon: greenIcon }).addTo(map);
                
                my_lat = e.latitude;
                my_lon = e.longitude;
                
                route();
            });

            map.on('locationerror', function (e) {
                alert(e.message);
            });

            function route(){
                var ob_lat = '{{ object["@lat"] }}';
                var ob_lon = '{{ object["@lon"] }}';

                L.Routing.control({
                    waypoints: [
                        L.latLng(ob_lat, ob_lon),
                        L.latLng(my_lat, my_lon),
                    ],
                    autoRoute: true,
                    routeWhileDragging: true,
                }).addTo(map);
            }
        }
    </script>
    <div class="row">
        <div class="col-lg-2 ">
            <div class="backkopce">
                <a href="{{ url_for(back) }}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                        class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path fill-rule="evenodd"
                            d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z" />
                    </svg>
                </a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="container-fluid">
                    <div class="row" style="margin-top:40px;">
                        <div class="col-md-12 col-lg-12">
                            <div class="well well-sm">
                                <div class="text m-4" style="text-align:center;font-size: 22px">
                                    Welcome at <strong>{{ object.name }}</strong>
                                </div>
                                <div class="text-right">
                                    <a class="btn btn-success btn-green" href="#reviews-anchor"
                                        id="open-review-box">Leave a Review</a>
                                </div>

                                <div class="row" id="post-review-box" style="display:none;">
                                    <div class="col-md-12">
                                        <form accept-charset="UTF-8" action="" method="post">
                                            <input id="ratings-hidden" name="rating" type="hidden">
                                            <textarea class="form-control animated" cols="50" id="new-review"
                                                name="comment" placeholder="Enter your review here..."
                                                rows="5"></textarea>
                                            <div class="text-right">
                                                <div class="stars starrr" data-rating="0"></div>
                                                <a class="btn btn-danger btn-sm" href="#" id="close-review-box"
                                                    style="display:none; margin-right: 10px;">
                                                    <span class="glyphicon glyphicon-remove"></span>Cancel</a>
                                                <button class="btn btn-success btn-lg" type="submit">Save</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div id="mapid"></div>
    </div>
    </div>

    {{ object.name }}
</body>

    $(function () {

        $('#new-review').autosize({ append: "\n" });

        var reviewBox = $('#post-review-box');
        var newReview = $('#new-review');
        var openReviewBtn = $('#open-review-box');
        var closeReviewBtn = $('#close-review-box');
        var ratingsField = $('#ratings-hidden');

        openReviewBtn.click(function (e) {
            reviewBox.slideDown(400, function () {
                $('#new-review').trigger('autosize.resize');
                newReview.focus();
            });
            openReviewBtn.fadeOut(100);
            closeReviewBtn.show();
        });

        closeReviewBtn.click(function (e) {
            e.preventDefault();
            reviewBox.slideUp(300, function () {
                newReview.focus();
                openReviewBtn.fadeIn(200);
            });
            closeReviewBtn.hide();

        });

        $('.starrr').on('starrr:change', function (e, value) {
            ratingsField.val(value);
        });
    });
